spring.datasource.url=jdbc:mysql://${DATABASE_HOST}/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.schema=classpath:/mybatis/import.sql
mybatis.type-aliases-package=it.eng.zerohqt.dao.domain
mybatis.type-handlers-package=it.eng.zerohqt.dao.domain
mybatis.type.mapper-locations=it.eng.zerohqt.dao.mapper
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
orion.server.url=http://${ORION_HOST}:${ORION_PORT}/
orion.token=
orion.service=${ORION_FIWARE_SERVICE}
orion.service.path=${ORION_FIWARE_SUBSERVICE}
orion.reference=http://${ORION_HOST_REFERENCE}:${ORION_PORT_REFERENCE}/notify
#http://192.168.62.207:8080/notify
orion.subscriptions.refresh.timeout=${ORION_SUBSCRIPTIONS_REFRESH_TIMEOUT}
logging.level.root=${LOG_LEVEL}
logging.level.sample.mybatis.mapper=${LOG_LEVEL}