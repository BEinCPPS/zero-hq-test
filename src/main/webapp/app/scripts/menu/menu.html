<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content
            edge-drag-threshold="true">
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-menu" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button ng-if="isWsConnected" class="button button-icon button-clear ion-android-wifi"></button>
                <button ng-if="!isWsConnected" class="button button-icon button-clear ion-alert" ng-click="connect()">Reconnect</button>
            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/app/home">
                    <i class="icon ion-ios-home"></i>
                    Home
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/app/inbox">
                    <i class="icon ion-email-unread"></i>
                    Inbox
                </ion-item>
                <ion-item nav-clear menu-close class="item-icon-left" href="#/app/history">
                    <i class="icon ion-filing"></i>
                    History
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
