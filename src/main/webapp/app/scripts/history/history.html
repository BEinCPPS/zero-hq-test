<ion-view view-title="History">
    <ion-content>
        <ion-item>
            <label class="item item-input item-select">

                Filter by

                <select name="filter" id="filter"
                        ng-model="filter"
                        ng-options="stationBay.label for stationBay in stationsBays"
                        ng-change="searchByStationBay(filter)">
                </select>
            </label>
        </ion-item>

        <ion-list class="list">
            <ion-item class="item item-divider item-text-wrap" ng-repeat="n in notifications|filter:search">
                <div class="item item-icon-left">
                    <i ng-class="{'icon ion-android-warning orange' :n.ackType=='ack1',
                            'icon ion-android-warning yellow':n.ackType=='ack2',
                            'icon ion-alert red':n.ackType=='ack3'}"></i>
                    <b>{{n.stationName}} Bay: {{n.bayNumber}}</b> -
                    {{n.description}}
                    <span ng-if="n.timestamp" class="item-note"> <b>Date:</b> {{n.timestamp | date:'yyyy-MM-dd
                            HH:mm:ss'}}</span>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll
                on-infinite="loadMore()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
