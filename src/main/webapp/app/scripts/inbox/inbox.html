<ion-view view-title="Inbox">
    <ion-content>
        <div class="bar bar-header">
            <div class="h1 title">Header Buttons</div>
            <button ng-if="!isRemoveAllEnabled" class="button button-assertive icon ion-close-circled"
                    ng-click="enableRemoveAll()"></button>
            <button ng-if="isRemoveAllEnabled" class="button button-assertive" ng-click="removeAll()">Remove all
            </button>
        </div>
        <br/>
        <br/>
        <ion-list
                show-delete="shouldShowDelete" can-swipe="listCanSwipe">
            <ion-item class="item item-divider item-text-wrap" ng-repeat="(key,value) in notificationsMap track by key">
                <ion-item href="#">
                    <div class="row">
                        <div class="col col-10">
                            <button ion-item class="button button-assertive icon ion-alert"
                            ng-class={"red-button":value.ackType=='ack1',"yellow-button":value.ackType=='ack2'}>
                    </button>
                        </div>
                        <div class="row">
                            <div class="col90">
                                Station: {{value.stationName}} Bay: {{value.bayNumber}} - {{value.description}}
                                <br>
                                Date: {{value.timestamp}}
                            </div>
                        </div>
                    <ion-option-button class="button-assertive icon ion-trash-a" ng-click="deleteAcknowledge(key)">
                    </ion-option-button>
                </ion-item>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
